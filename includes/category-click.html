<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Category - Click</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="relative" id="dropdownWrapper">
        <button id="dropdownButton" class="flex items-center justify-between bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-48">
            <span>Pilih Kategori</span>
            <svg id="iconRight" class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
            <svg id="iconDown" class="w-4 h-4 ml-2 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
        <ul id="dropdownMenu" class="absolute hidden bg-white border mt-2 rounded-md shadow-md w-48 z-10">
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Teknologi</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Pendidikan</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Kesehatan</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Olahraga</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Keuangan</a></li>
        </ul>
    </div>
    <script>
        const btn = document.getElementById("dropdownButton");
        const menu = document.getElementById("dropdownMenu");
        const iconRight = document.getElementById("iconRight");
        const iconDown = document.getElementById("iconDown");

        btn.addEventListener("click", function () {
            menu.classList.toggle("hidden");
            iconRight.classList.toggle("hidden");
            iconDown.classList.toggle("hidden");
        });

        document.addEventListener("click", function (e) {
            const wrapper = document.getElementById("dropdownWrapper");
            
            if (!wrapper.contains(e.target)) {
                menu.classList.add("hidden");
                iconRight.classList.remove("hidden");
                iconDown.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
